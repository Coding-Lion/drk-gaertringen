<header>
    <img *ngIf="tag.feature_image" class="feature-image" [src]="tag.feature_image" alt="" srcset="{{tag.feature_image | ghostSrcsetPipe}}">
    <div class="site-header-content">
        <h1 class="site-title">{{tag.name}}</h1>
        <div class="site-description">{{tag.description}}</div>
    </div>

</header>
<div class="center content">
    <app-post-cards [posts]=posts overlap="true"></app-post-cards>
</div>
