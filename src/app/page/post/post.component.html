<article class="content post-full" [class.no-image]="!post.feature_image">

  <figure *ngIf="post.feature_image" class="post-full-image">
    <img [src]="post.feature_image" [alt]="post.title" srcset="{{post.feature_image | ghostSrcsetPipe}}">
  </figure>



  <section class="post-full-content">

    <a *ngIf="post.primary_tag" class="post-tag"
      [routerLink]="'/tag/' + post.primary_tag.slug">{{post.primary_tag.name}}</a>
    <h1 class="post-full-title">{{post.title}}</h1>

    <div class="post-content" [innerHTML]="beforeSchedule | safeHtml"></div>
    <app-schedule [scheduleCategory]="scheduleCategory" [fallback]="scheduleFallback" *ngIf="showSchedule">
    </app-schedule>

    <div class="post-content" [innerHTML]="post.html | safeHtml"></div>
    <div id="side">
      <div id="sticky">

        <div class="card" id="contact">
          <img *ngIf="post.primary_author.profile_image" [src]="post.primary_author.profile_image" width="250"
            height="300" alt="">
          <div class="text">
            <h4 class="o-cms-content__headline">Kontakt</h4>
            <p>{{post.primary_author.name}}</p>
            <a href="info@drk-gaertringen.de">info@drk-gaertringen.de</a>
