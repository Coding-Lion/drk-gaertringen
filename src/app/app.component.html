
<app-header (menuClicked)="sidenav.toggle()"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav>

  </mat-sidenav>
  <mat-sidenav-content>
    <div [@routeAnimations]="o && o.activatedRouteData 
      && o.activatedRouteData['animation']">
      <router-outlet #o="outlet"></router-outlet>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
